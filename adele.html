<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adele Fan Page</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #362030;
            color: #333;
            line-height: 1.6;
        }
        
        /* Navigation Bar (Flexbox) */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            color: #be246c;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 1.5rem;
        }
        
        .nav-links a {
            color: #7e0e65;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #a8a8a8;
        }
        
        /* Hero Section (Grid) */
        .hero {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            padding: 3rem 2rem;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://via.placeholder.com/1920x1080') center/cover no-repeat;
            color: rgb(168, 32, 146);
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        /* Albums Section (Flexbox) */
        .albums {
            padding: 3rem 2rem;
            background-color: #fff;
        }
        
        .albums h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .album-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .album-card:hover {
            transform: translateY(-5px);
        }
        
        .album-card img {
            width: 100%;
            height: auto;
        }
        
        .album-info {
            padding: 1rem;
        }
        
        .album-info h3 {
            margin-bottom: 0.5rem;
        }
        
        /* Footer */
        footer {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }
        
        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
            }
            
            .nav-links {
                margin-top: 1rem;
                flex-direction: column;
                align-items: center;
            }
            
            .nav-links li {
                margin: 0.5rem 0;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .album-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .album-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Adele Fan Club</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#albums">Albums</a></li>
            <li><a href="#tour">Tour</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to the Official Adele Fan Page</h1>
        <p>Celebrating the music and legacy of the legendary Adele</p>
    </section>
    
    <!-- Albums Section -->
    <section class="albums" id="albums">
        <h2>Discography</h2>
        <div class="album-grid">
            <div class="album-card">
                <img src="https://images.pexels.com/photos/9107878/pexels-photo-9107878.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="19 Album Cover" width="300" height="1000">
                <div class="album-info">
                    <h3>19</h3>
                    <p>2008</p>
                </div>
            </div>
            <div class="album-card">
                <img src="https://images.pexels.com/photos/7232512/pexels-photo-7232512.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="21 Album Cover">
                <div class="album-info">
                    <h3>21</h3>
                    <p>2011</p>
                </div>
            </div>
            <div class="album-card">
                <img src="https://images.pexels.com/photos/2090881/pexels-photo-2090881.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="25 Album Cover">
                <div class="album-info">
                    <h3>25</h3>
                    <p>2015</p>
                </div>
            </div>
            <div class="album-card">
                <img src="https://images.pexels.com/photos/31566941/pexels-photo-31566941/free-photo-of-vintage-black-and-white-music-still-life.jpeg?auto=compress&cs=tinysrgb&w=600" alt="30 Album Cover">
                <div class="album-info">
                    <h3>30</h3>
                    <p>2021</p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Adele Fan Club. All rights reserved.</p>
    </footer>
</body>
</html>
